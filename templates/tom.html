<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Music Generator</title>
    <link rel="stylesheet" href="static/style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Text to Music Generator</h1>
            <p>Convert your emotions into beautiful melodies</p>
        </header>

        <main>
            <div class="generator-box">
                <div class="input-section">
                    <textarea id="text-input" placeholder="Type your text here..."></textarea>
                    <div class="emotion-selector">
                        <label>Emotion:</label>
                        <select id="emotion-select">
                            <option value="auto">Auto Detect</option>
                            <option value="happy">Happy</option>
                            <option value="sad">Sad</option>
                            <option value="angry">Angry</option>
                            <option value="neutral">Neutral</option>
                        </select>
                    </div>
                    <button id="generate-btn">Generate Music</button>
                </div>

                <div class="output-section">
                    <div class="result-box hidden" id="result-box">
                        <div class="emotion-display">
                            <span id="emotion-icon">ðŸŽµ</span>
                            <span id="emotion-text">Neutral</span>
                        </div>
                        <p class="original-text" id="original-text"></p>
                        <div class="player-controls">
                            <button id="play-btn">â–¶ Play</button>
                            <a id="download-btn" download>â†“ Download MIDI</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
